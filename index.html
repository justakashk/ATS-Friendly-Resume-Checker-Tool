<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ATS Resume Checker</title>
</head>

<body>
    <!--Resume Checker UI-->
    <div class="resume-checker-container">
        <h2>Resume Score Checker</h2>
        <p>Upload your resume (.txt or .pdf):</p>


        <label for="resume-checker-file-input" class="custom-file-upload">Choose File</label>

        <input accept=".txt,.pdf" id="resume-checker-file-input" type="file" />

        <button id="resume-checker-button" onclick="handleFileUpload()">Check Score</button>

        <div id="resume-checker-loading">
            <div class="loading-bar"></div>
        </div>
        <div id="resume-checker-result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
